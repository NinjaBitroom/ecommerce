{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"/>
</head>
<body>
<header class="container">
    <nav>
        <ul>
            <li>
                <a href="{% url 'home' %}"><strong>🏪 Ecommerce</strong></a>
            </li>
        </ul>
        <ul>
            <li><a href="{% url 'listartodosprodutos' %}">Produtos</a></li>
            <li><a href="{% url 'carrinhodetalhe' %}">Carrinho</a></li>
            {% if request.user.is_authenticated %}
                <li>
                    <a href="{% url 'listarpedidos' %}">Pedidos</a>
                </li>
                <li>
                    {{ request.user.get_full_name }}
                    <a href="{% url 'logoutuser' %}">🔌</a>
                </li>
            {% else %}
                <li>
                    <a href="{% url 'loginuser' %}" role="button" class="outline">Entrar</a>
                </li>
                <li>
                    <a href="{% url 'cadusuario' %}" role="button" class="outline">Registrar</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</header>
<main class="container">
    {% block conteudo %}{% endblock %}
</main>
</body>
</html>
